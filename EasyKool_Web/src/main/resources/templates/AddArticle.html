<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link th:href="@{/css/mainStyle.css}" rel="stylesheet" />
    <link th:href="@{/css/addArticle.css}" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:replace="common/navBar::navBarFrag"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:replace="common/sideBar::sideBarFrag"></div>
    <div id="layoutSidenav_content">
                <main class="bgBody">
                    <div class="container-fluid login">
                        <div class="row">
                            <div class="col-md-6 col-sm-4 col-xs-0"></div>
                            <div class="col-md-6 col-sm-8 col-xs-12">
                                <h3 style="color: rgb(255, 196, 0); font-weight: 28px; padding-left: 30px; padding-top: 10px;">Add article</h3>
                                <form action="#" th:action="@{/tableArticle}" th:object="${article}"  method="POST" class="form-con">
                                        <div class="mb-3 InputFormArticl">
                                          <label class="form-label">Article name</label>
                                          <input th:field="*{nom}" type="text" class="form-control" placeholder="Name..." id="" aria-describedby="">
                                        </div>
                                        <div class="mb-3 InputFormArticl">
                                            <label class="form-label">Choose image</label>
                                            <input th:field="*{image}" type="text" class="form-control" placeholder="http://Image..." id="" aria-describedby="" />
                                        </div>
                                        <div class="mb-3 InputFormArticl">
                                            <label class="form-label">Category</label></br>
                                            <select th:field="*{description}" class="form-select" aria-label="Default select example">
                                                <option value="Drink" selected>Select category</option>
                                                <option value="Drink">Drink</option>
                                                <option value="Dessert">Dessert</option>
                                                <option value="main dish">main dish</option>
                                                <option value="Soup">Soup</option>
                                                <option value="Spread">Spread</option>
                                                <option value="Pastries">Pastries</option>
                                            </select>
                                        </div>
                                        
                                          <div class="mb-3 InputFormArticl">
                                            <label class="form-label">Article weight</label>
                                            <input th:field="*{poids}" type="number" class="form-control" placeholder="Weight..." min="0" max="4">
                                          </div>
            
                                        <div class="mb-3 InputFormArticl">
                                            <label class="form-label">Meal</label></br>
                                            <div class="form-check form-check-inline">
                                              <input th:field="*{type}"  class="form-check-input" type="radio" id="inlineCheckbox1" value="Breakfast">
                                              <label class="form-check-label" for="inlineCheckbox1">Breakfast</label>
                                            </div>
            
                                          <div class="form-check form-check-inline mb-3 ">
                                            <input th:field="*{type}" class="form-check-input" type="radio" id="inlineCheckbox2" value="lunch">
                                            <label class="form-check-label" for="inlineCheckbox2">Lunch</label>
                                          </div>
                                          <div class="form-check form-check-inline mb-3 ">
                                            <input th:field="*{type}" class="form-check-input" type="radio" id="inlineCheckbox2" value="dinner">
                                            <label class="form-check-label" for="inlineCheckbox2">Dinner</label>
                                          </div>
                                        </div>
                                        <button type="submit" class="btn btn-outline-warning" style="width: 300px; margin-left: 40px; color: white; background-color: orange; font-weight: 140px;">Save</button>
                                    
                                </form>
                         </div>
                     </div>
                    </div>
                    
                </main>
                
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/adminPanelScript.js"></script>
</body>
</html>
